    <title>download</title>

  <body>

    <div class="container">
        <div class="row">
            <font style="font-size: 40px;">
                <b>
                    Plz wait , downlad will start after  <font color="green">5 seconds  :)</font>
                    <br>
                    You will get file.zip , right-click and extract that , inside it , you will get the image .... :)
                    <br>

                    <div id="js_timer">
                      <div id="timer">
                        00:00
                      </div>
                      <style>
                        #js_timer {
  text-align: center;
}
#timer{
  background: #fff;
  color: #000;
  width: 100px;
  margin: 50px auto;
}
                      </style>
                      <script>
                        var timer;
var ele = document.getElementById('timer');

(function (){
  var sec = 0;
  timer = setInterval(()=>{
    ele.innerHTML = '00:'+sec;
    sec ++;
  }, 1000) // each 1 second
})() 

function pause(){
  clearInterval(timer);
}
                      </script>

                    <br>
                    <img src="hand.gif" height="100px" width="200px" alt="">
                </b>
                </font>
        </div>
    </div>
    <br>
    <!-- download script -->
    <div class="container">
        <div class="row">
          
            <script>
                setTimeout(function(){
                   window.location.href = '17.zip';
                }, 5000);
             </script>
            

        </div>
    </div>
