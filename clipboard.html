<!DOCTYPE html>
<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
<br>

<div class="row">
<div class="col-1"></div>
<div class="col-10">

    <button onclick="myFunction()" style="float:right ;" class="btn btn-dark">Copy text</button>

    <textarea class="form-control" name="myInput" id="myInput" cols="30" rows="10">
        public class file1{
            public static void main(String[] args){
             // array
             int arr[] = new int[3]; // declaring 'arr' array
             // defining 'arr' array's indexes with values
             arr[0] = 11;
             arr[1] = 21;
             arr[2] = 31;
             int i=0;
             // prints all the 'arr' array indexe's values.
             for(i=0;i<3;i++){
             System.out.print("\n");
             System.out.print(i + " index value " + arr[i]);
             System.out.print("\n");
             }
    
    </textarea>
    
    
    <script>
    function myFunction() {
      /* Get the text field */
      var copyText = document.getElementById("myInput");
    
      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */
    
      /* Copy the text inside the text field */
      navigator.clipboard.writeText(copyText.value);
      
      /* Alert the copied text */
      alert("Your code has been copied! paste this into notepad :) ");
    }
    </script>
    
</div>
<div class="col-1"></div>
</div>
